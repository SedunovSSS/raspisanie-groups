<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="shortcut icon" href="/static/rasp.png" type="image/x-icon">
    <title>Войти</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="/static/password.js"></script>
 <header class="header">
       <h1><img class="img" src="/static/rasp.png">Расписание</h1>
        <div class="header_links">
            <a class="a_lnk" href="/"><h1 class="lnk">На главную</h1></a>
            <a class="a_lnk" href="/login"><h1 class="lnk_act">Войти</h1></a>
            <a class="a_lnk" href="/getapi"><h1 class="lnk">API</h1></a>
            {% if isAdmin %}
            <a class="a_lnk" href="/addrasp"><h1 class="lnk">Добавить</h1></a>
            <a class="a_lnk" href="/addraspcsv"><h1 class="lnk">Добавить CSV</h1></a>
            <a class="a_lnk" href="/help"><h1 class="lnk">Помощь</h1></a>
            <a class="a_lnk" href="/allrasps"><h1 class="lnk">Все расписания</h1></a>
            {% endif %}
        </div>
    </header>

    <div id="outer">
        <div id="inner">
            <h1 class="title">Войти</h1>
           <form method="post">
            <div class="div_input"><img src="/static/user.png" class="img"><input type="text" placeholder="Ваш Логин" class="input" name="login" id="login" title="Логин"></div><br><br>
            <div class="div_input"><img src="/static/password.png" class="img"><input type="password" placeholder="Ваш Пароль" class="input" id="passw1" name="passw1" title="Пароль"></div><br><br>
            <label class="lbl"><input type="checkbox" class="check">Показать пароль</label><br>
            <button type="submit" class="btn" title="Войти">ВОЙТИ</button><br>
            <label><a title="Создать Аккаунт" href="/register" class="lnks">Ещё нет аккаунта?</a> <a title="Выйти" href="/logout" class="lnks">Выйти</a></label>
           </form>
        </div>
    </div>
</body>
</html>
